<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>SketchGame</title>
  </head>
  <body>
    <h1>Sublime Lime's Sketch Game</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <canvas id="grid" width="500" height="500"></canvas>
    <br>
    <input id="Removalbutton" type="button" value="Remove Last Pixel" onclick="remove();"/>
    <input id="Black" type="button" value="Black" onclick="black();"/>
    <input id="Red" type="button" value="Red" onclick="red();"/>
    <input id="Orange" type="button" value="Orange" onclick="orange();"/>
    <input id="Yellow" type="button" value="Yellow" onclick="yellow();"/>
    <input id="Green" type="button" value="Green" onclick="green();"/>
    <input id="Blue" type="button" value="Blue" onclick="blue();"/>
    <input id="Purple" type="button" value="Purple" onclick="purple();"/>
    <script type="text/javascript" src = "canvas.js"></script>
  </body>
</html>
